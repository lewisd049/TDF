<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #ffffff;
            text-align: center;
        }

        .status-box {
            padding: 40px 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            margin-top: 12px;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <h1><span class="dot"></span>Website is Up</h1>
        <p>The server is online and responding correctly.</p>
    </div>
</body>
</html>
