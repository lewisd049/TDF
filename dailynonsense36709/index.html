<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Daily Nonsense Giveaway</title>

<style>
:root{
  --glass-bg: rgba(255,255,255,0.14);
  --glass-border: rgba(255,255,255,0.35);
  --blur: blur(18px);
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top left,#7dd3fc,#818cf8,#c084fc);
  color:#fff;
  display:flex;
  justify-content:center;
  padding:18px;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  background:var(--glass-bg);
  backdrop-filter:var(--blur);
  border:1px solid var(--glass-border);
  border-radius:22px;
  padding:20px;
  animation:fadeUp .6s ease forwards;
}

h1{
  margin:0;
  font-size:1.6rem;
  text-align:center;
}

p{
  opacity:.9;
  font-size:.95rem;
}

input,textarea,button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:1rem;
}

input,textarea{
  background:rgba(255,255,255,.85);
  color:#000;
}

textarea{resize:none}

button{
  background:#fff;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:active{
  transform:scale(.97);
}

#result{
  text-align:center;
  font-weight:500;
}

.leaderboard{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.leader{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.2);
  padding:12px 14px;
  border-radius:14px;
  font-size:.95rem;
}

.footer{
  text-align:center;
  font-size:.8rem;
  opacity:.7;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="card">
    <h1>üéâ Daily Nonsense Giveaway</h1>
    <p>
      Free to enter. Invite friends to increase your luck.
      Winner gets a shout-out + 2 announcements.
    </p>
  </div>

  <!-- ENTRY FORM -->
  <div class="card">
    <input id="name" placeholder="Your name" required>
    <input id="whatsapp" placeholder="WhatsApp number" required>
    <textarea id="answers" rows="3" placeholder="Why should you win?"></textarea>
    <button onclick="enter()">Enter & Share</button>
    <div id="result"></div>
  </div>

  <!-- LEADERBOARD -->
  <div class="card">
    <h2>üèÜ Leaderboard</h2>
    <div id="board" class="leaderboard"></div>
  </div>

  <div class="footer">
    Not affiliated with WhatsApp ¬∑ Fair play enforced
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx8Np7ubpztAJSi1bUF2Y9oUyIEug2Bc1Hn_OvUbUkJX7qSbkTbOZpNt4rZb-ey567B/exec";

// Referral from URL (?ref= or ?CODE)
const params = new URLSearchParams(window.location.search);
const ref = params.get("ref") || [...params.keys()][0] || "";

// Elements
const name = document.getElementById("name");
const whatsapp = document.getElementById("whatsapp");
const answers = document.getElementById("answers");
const result = document.getElementById("result");
const board = document.getElementById("board");

// Submit entry
function enter(){
  result.textContent = "Submitting‚Ä¶";

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      name:name.value,
      whatsapp:whatsapp.value,
      answers:answers.value,
      referredBy:ref
    })
  })
  .then(r=>r.json())
  .then(r=>{
    if(r.error){
      if(r.error==="DUPLICATE_ENTRY"){
        result.textContent="‚ö†Ô∏è You already entered.";
      }
      else if(r.error==="IP_LIMIT"){
        result.textContent="‚ö†Ô∏è Too many entries from this network.";
      }
      return;
    }

    const code = r.referralCode;

    const message =
`Join the Daily Nonsense WhatsApp channel at
https://whatsapp.com/channel/0029VbBAUdFC1FuLVAYKc11v

Bonus entry link:
https://tdf.qzz.io/dailynonsense36709?${code}`;

    if(navigator.share){
      navigator.share({text:message});
    }

    result.textContent="‚ú® Entry confirmed! Share to boost your luck.";
    loadLeaderboard();
  })
  .catch(()=>{
    result.textContent="‚ùå Network error.";
  });
}

// Load leaderboard
function loadLeaderboard(){
  fetch(SCRIPT_URL)
    .then(r=>r.json())
    .then(data=>{
      board.innerHTML="";
      data.forEach((u,i)=>{
        const div=document.createElement("div");
        div.className="leader";
        div.innerHTML=`<span>#${i+1} ${u.name}</span><strong>${u.luck}</strong>`;
        board.appendChild(div);
      });
    });
}

loadLeaderboard();
setInterval(loadLeaderboard,15000);
</script>
</body>
</html>
