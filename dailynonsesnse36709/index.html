<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invite & Increase Your Luck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --glass: rgba(255,255,255,0.08);
  --blur: blur(18px);
  --accent: #4cffb0;
  --text: #fff;
  --muted: rgba(255,255,255,0.65);
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top,#1b1b1f,#000);
  color:var(--text);
}

.container {
  max-width:430px;
  margin:auto;
  padding:16px;
}

.glass {
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

input, textarea, button {
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  font-size:16px;
}

button {
  background:linear-gradient(180deg,#6dffbf,#28c97f);
  font-weight:700;
}

.leader {
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
}
</style>
</head>

<body>

<div class="container">

  <div class="glass">
    <h1>üçÄ Invite & Increase Your Luck</h1>
    <p>
      Free entry. Invite friends to increase your chances.
    </p>
    <p>
      <strong>Prize</strong><br>
      Shoutout to you or your channel +<br>
      2 announcements via private textm.ee link.
    </p>
  </div>

  <div class="glass">
    <input id="name" placeholder="Your name">
    <input id="whatsapp" placeholder="WhatsApp number">
    <textarea id="answers" rows="3" placeholder="Quick feedback"></textarea>

    <button onclick="enter()">Enter & Share</button>
    <div id="result"></div>
  </div>

  <div class="glass">
    <h2>üî• Live Leaderboard</h2>
    <div id="leaderboard">Loading‚Ä¶</div>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx1pyRMiIXSQZDHiO1E9-lnGZW4Vwld-r6ri9As0VREiRkTRoBlbsgF-eD1z7_bTVFk/exec";
const ref = new URLSearchParams(location.search).get("ref");

function enter() {
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      name:name.value,
      whatsapp:whatsapp.value,
      answers:answers.value,
      referredBy:ref
    })
  })
  .then(r=>r.json())
  .then(r=>{
    if (r.error) {
      result.innerHTML = "‚ö†Ô∏è You‚Äôve already entered.";
      return;
    }

    const shareText =
      "Join the Daily Nonsense WhatsApp channel at https://whatsapp.com/channel/0029VbBAUdFC1FuLVAYKc11v";

    if (navigator.share) {
      navigator.share({
        text: shareText,
        url: location.origin + location.pathname + "?ref=" + r.referralCode
      });
    }

    result.innerHTML = "‚ú® Entry confirmed! Share to increase your luck.";
    loadLeaderboard();
  });
}

function loadLeaderboard() {
  fetch(SCRIPT_URL)
    .then(r=>r.json())
    .then(data=>{
      leaderboard.innerHTML="";
      data.forEach((u,i)=>{
        leaderboard.innerHTML+=`
          <div class="leader">
            <span>${i+1}. ${u.name}</span>
            <span>üçÄ ${u.luck}</span>
          </div>`;
      });
    });
}

loadLeaderboard();
setInterval(loadLeaderboard,10000);
</script>

</body>
</html>
